<!doctype html>
<html>
  <head>
    <title>Maven Insiders Form</title>
  </head>
  <body>
    <!-- This static form is for Netlify to detect during build -->
  <form name="maven-showcase-connoisseurs" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="location" />
      <input type="text" name="category" />
      <div style="display: none">
        <label
          >Don't fill this out if you're human: <input name="bot-field"
        /></label>
      </div>
    </form>
  </body>
</html>
